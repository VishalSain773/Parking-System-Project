<div>
  <label style="    color: white;
  font-size: larger;
  font-family: cursive;">Please enter the vehicle number</label>
<input
  type="number"
  id="vehicleNumber"
  name="vehicleNumber"
  placeholder="Enter vehicle number"
  onInput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  maxlength="4"
  minlength="4"
  #vehicleNumber
/>
<button class="checkInButton btn-primary" (click)="checkIn(vehicleNumber.value)">Check In</button>
</div>
